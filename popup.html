<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h1>Todo Pomodoro</h1>

    <!-- Timer Section -->
    <div class="timer-container">
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
            <button id="start-focus" class="timer-btn">Focus (25m)</button>
            <button id="start-break" class="timer-btn">Break (5m)</button>
            <button id="pause-resume" class="timer-btn">Pause</button>
        </div>
    </div>

    <!-- Existing Todo List -->
    <div class="input-group">
        <input type="text" id="task-input" placeholder="Please Enter The New Task">
        <button id="add-btn">ADD</button>
    </div>
    <ul id="task-list"></ul>
</div>
<script src="popup.js"></script>
</body>
</html>
